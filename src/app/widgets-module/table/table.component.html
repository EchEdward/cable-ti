<div id="scroll">
    <table class="c-table" [ngStyle]="_style.table">
        <colgroup>
            <col span="1">
            <col *ngFor="let wd of _columnWidth.width" span="1" [attr.style]="'width: '+wd.toString()+_columnWidth.tp+';'">
        </colgroup>
        <thead class="c-thead" [ngStyle]="_style.thead">
            <tr>
                <th>
                    <div class="c-theadfirstcell" [ngStyle]="_style.theadfirstcell">â„–</div>
                </th>
                <th 
                    *ngFor="let colHead of header"
                >
                    <div class="c-theadcell" [ngStyle]="_style.theadcell" >{{colHead}}</div>
                </th>
            </tr>
        </thead>
        <tbody class="c-tbody" [ngStyle]="_style.tbody">
            <tr class="c-tbodyrow" [ngStyle]="_style.tbodyrow" *ngFor="let row of rows; let idxRow = index" >
                <td class="c-tbodyfirstcell" [ngStyle]="_style.tbodyfirstcell">{{idxRow+1}}</td>
                <td 
                    class="c-tbodycell" 
                    [ngStyle]="_style.tbodycell"
                    *ngFor="let column of row; let idxCol = index">
                    <ng-template [appTableCellRef]="column.component" [row]="idxRow" [column]="idxCol"></ng-template>
                </td>
            </tr>
        </tbody>
    </table>
</div>
